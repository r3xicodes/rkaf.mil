<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROYAL KALMAR AIR FORCE — SECURE COMMAND NETWORK</title>
  <style>
    /* resets */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: #080808;
      color: #c0c0c0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .scanlines {
      pointer-events: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0) 0,
        rgba(0,0,0,0.1) 1px,
        rgba(0,0,0,0) 2px
      );
      z-index:9999;
    }
    header {
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding:1rem;
      background:#111;
      border-bottom:2px solid #600;
      position:relative;
      z-index:10;
    }
    #logo {
      width:60px;height:60px;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="gold" stroke-width="5"/><text x="50" y="55" font-size="24" text-anchor="middle" fill="gold" font-family="Courier New" font-weight="bold">KF</text></svg>') no-repeat center/contain;
    }
    #banner {
      flex:1;
      text-align:center;
      color:#ffa500;
      font-weight:bold;
      font-size:1.1rem;
      text-transform:uppercase;
    }
    #security-level {
      display:inline-block;
      margin-left:1rem;
      padding:0.2rem 0.6rem;
      border:1px solid #ffa500;
      border-radius:4px;
    }
    #login {
      background:#222;
      padding:0.5rem;
      border:1px solid #444;
      border-radius:4px;
      color:#c0c0c0;
    }
    #login input {
      background:#000;
      border:1px solid #333;
      color:#c0c0c0;
      padding:0.2rem;
      width:120px;
    }
    #login input[type=password] {
      letter-spacing:0.2em;
      ime-mode: disabled;
    }
    #login input::-webkit-autofill { -webkit-box-shadow: 0 0 0 30px #000 inset; }
    #login input[autocomplete] { autocomplete:off; }
    #nav {
      position:fixed;
      top:70px;
      left:0;
      width:200px;
      bottom:40px;
      background:#111;
      border-right:2px solid #600;
      padding:1rem 0;
    }
    #nav a {
      display:block;
      padding:0.6rem 1rem;
      color:#c0c0c0;
      text-decoration:none;
    }
    #nav a.locked { color:#444; cursor:not-allowed; }
    #content {
      margin-left:200px;
      padding:1rem;
      height:calc(100vh - 110px);
      overflow:auto;
      position:relative;
    }
    #footer {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#111;
      border-top:2px solid #600;
      padding:0.5rem 1rem;
      font-size:0.8rem;
    }
    .blinking {
      animation:blink 1s step-start infinite;
    }
    @keyframes blink { 50%{opacity:0;} }
    .progress {
      background:#000;
      color:#0f0;
      padding:1rem;
      font-size:0.9rem;
      height:100%;
      overflow-y:auto;
    }
    .hidden { display:none; }
    .tactical {
      font-family: monospace;
      font-size: 0.9rem;
    }
    table { width:100%; color:#c0c0c0; border-collapse: collapse; }
    th,td { border:1px solid #444; padding:0.3rem; }
    .badge { padding:0.2rem 0.4rem; border-radius:3px; font-size:0.8rem; }
    .Commander { background:#800; color:#fff; }
    .Operations { background:#060; color:#fff; }
    .Intelligence { background:#006; color:#fff; }
    .Maintenance { background:#660; color:#fff; }
    .Guest { background:#444; color:#fff; }
    .admin-panel {
      background:#222;
      padding:1rem;
      border:1px solid #444;
      margin-top:1rem;
    }
    input[type=file] { color:#c0c0c0; }
    .scan { position:absolute; top:0; left:0; width:100%; height:3px; background:lime; animation:scanline 2s infinite; }
    @keyframes scanline { from{transform:translateX(-100%);} to{transform:translateX(100%);} }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <header>
    <div id="logo"></div>
    <div id="banner">ROYAL KALMAR AIR FORCE — SECURE COMMAND NETWORK
      <span id="security-level">ALPHA</span>
    </div>
    <div id="login">
      <label>USER:<input type="text" id="user" autocomplete="off" /></label><br/>
      <label>PASS:<input type="password" id="pass" autocomplete="new-password" oncontextmenu="return false;"/></label>
    </div>
  </header>
  <nav id="nav">
    <a href="#" id="cmd">Command Center</a>
    <a href="#" id="msn" class="locked">Mission Control</a>
    <a href="#" id="int" class="locked">Intelligence</a>
    <a href="#" id="per" class="locked">Personnel</a>
    <a href="#" id="log" class="locked">System Logs</a>
  </nav>
  <main id="content">
    <div id="boot" class="progress"></div>
    <div id="tactical" class="tactical hidden">
      <div class="scan"></div>
      <p>RADAR SWEEP: ACTIVE</p>
      <p>ENCRYPTED CHANNELS: 12</p>
      <p>OPERATIONS: OMEGA SEND UNIT DEPLOYED</p>
    </div>
    <div id="admin" class="admin-panel hidden">
      <h2>Admin Control Panel</h2>
      <div>
        <label>Upload Insignia: <input type="file" id="insignia"></label><br/>
        <label>Upload Background: <input type="file" id="bg"></label>
      </div>
      <h3>Account Management</h3>
      <table id="users"><tr><th>Username</th><th>Role</th><th>Badge</th></tr></table>
      <button id="addUser">Create Account</button>
      <div id="audit"><h3>Audit Log</h3><pre></pre></div>
    </div>
  </main>
  <footer id="footer">
    <label><input type="checkbox" id="ack1"> Privacy Policy Acknowledged</label>
    <label><input type="checkbox" id="ack2"> Terms of Service Acknowledged</label>
  </footer>
  <script>
    // security level rotate
    const levels=['ALPHA','BRAVO','CHARLIE'];
    const sec= document.getElementById('security-level');
    setInterval(()=>{sec.textContent=levels[Math.floor(Math.random()*levels.length)];},5000);

    // boot animation
    const boot = document.getElementById('boot');
    let line=0;
    const lines=[
      'Initializing memory check...',
      'Verifying cryptographic signatures...',
      'Handshaking with satellite uplink...',
      'Loading countermeasures modules...',
      'Starting subsystems...'
    ];
    function addBootLine(){
      if(line<lines.length){
        boot.innerHTML += lines[line] + '\n';
        line++;
        setTimeout(addBootLine,500);
      } else { progress(); }
    }
    function progress(){
      let pct=0;
      const iv=setInterval(()=>{
        boot.innerHTML = boot.innerHTML.replace(/\d+%/,'') + pct+'%\n';
        pct+=5;
        boot.scrollTop=boot.scrollHeight;
        if(pct>100){clearInterval(iv); showTactical();}
      },100);
    }
    function showTactical(){
      boot.classList.add('hidden');
      document.getElementById('tactical').classList.remove('hidden');
    }
    addBootLine();

    // nav role locking (for demo assume commander after login)
    document.getElementById('login').addEventListener('submit',e=>e.preventDefault());
    document.getElementById('login').addEventListener('input',e=>{
      const user=document.getElementById('user').value;
      if(user.toLowerCase()==='commander') unlockAdmin();
    });
    function unlockAdmin(){
      document.getElementById('msn').classList.remove('locked');
      document.getElementById('int').classList.remove('locked');
      document.getElementById('per').classList.remove('locked');
      document.getElementById('log').classList.remove('locked');
      document.getElementById('admin').classList.remove('hidden');
    }

    // user management
    const users=[];
    function refreshUsers(){
      const tbl=document.getElementById('users');
      tbl.innerHTML='<tr><th>Username</th><th>Role</th><th>Badge</th></tr>';
      users.forEach(u=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${u.name}</td><td>${u.role}</td><td><span class="badge ${u.role}">${u.role}</span></td>`;
        tbl.appendChild(tr);
      });
    }
    document.getElementById('addUser').addEventListener('click',()=>{
      const name=prompt('user?');
      const role=prompt('role (Commander/Operations/Intelligence/Maintenance/Guest)');
      if(name && role){users.push({name,role});refreshUsers();
        const log=document.querySelector('#audit pre');
        log.textContent += new Date().toISOString()+` - created ${name} as ${role}\n`;
      }
    });

    // file uploads
    document.getElementById('insignia').addEventListener('change',e=>{
      const file=e.target.files[0];
      if(file){
        const url=URL.createObjectURL(file);
        document.getElementById('logo').style.backgroundImage=`url(${url})`;
      }
    });
    document.getElementById('bg').addEventListener('change',e=>{
      const file=e.target.files[0];
      if(file){
        const url=URL.createObjectURL(file);
        document.body.style.backgroundImage=`url(${url})`;
        document.body.style.backgroundSize='cover';
      }
    });
  </script>
</body>
</html>
